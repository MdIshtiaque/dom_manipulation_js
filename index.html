<!DOCTYPE html>
<html>

<head>
    <title>Modern Task List</title>
    <!-- Add the Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header text-center">
                Task List
            </div>
            <div class="card-body">
                <form id="taskForm">
                    <div class="input-group">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" required>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </div>
                    </div>
                </form>
                <div class="task-list">
                  <h5 id="task_list_title">Task List</h5>
                    <div class="task-item d-flex justify-content-between align-items-center">
                        Task 1 <button class="btn btn-sm btn-danger delete-btn">X</button>
                    </div>
                    <div class="task-item d-flex justify-content-between align-items-center">
                        Task 2 <button class="btn btn-sm btn-danger delete-btn">X</button>
                    </div>
                    <!-- Add more tasks here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add the Bootstrap JS scripts here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add your custom JavaScript code here -->
    <script src="main.js"></script>
</body>

</html>
